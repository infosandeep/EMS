<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Home Page</title>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body id="myPage">

	<!--  Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">EMS</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item active"><a class="nav-link"
						href="adminlogin">ADMIN-LOGIN</a></li>

				</ul>

			</div>
		</div>
	</nav>

	<!--  Navbar -->

	<!-- Navbar on small screens -->

	<!-- Image Header -->
	<div class="w3-display-container w3-animate-opacity">
		<img
			src="https://storage.ning.com/topology/rest/1.0/file/get/8667507462?profile=original"
			alt="boat" style="width: 100%; min-height: 350px; max-height: 600px;">
		<div class="w3-container w3-display-bottomleft w3-margin-bottom">
			<button
				onclick="document.getElementById('id01').style.display='block'"
				class="w3-button w3-xlarge w3-theme w3-hover-teal"
				title="Go To My WebSite">SANDEEP</button>
		</div>
	</div>

	<!-- Modal -->
	<div id="id01" class="w3-modal">
		<div class="w3-modal-content w3-card-4 w3-animate-top">
			<header class="w3-container w3-teal w3-display-container">
				<span onclick="document.getElementById('id01').style.display='none'"
					class="w3-button w3-teal w3-display-topright"><i
					class="fa fa-remove"></i></span>
				<h4>Hi There This Application is For Employee Management</h4>
				<h5>
					If you are admin!!<i class="fa fa-smile-o"></i>
				</h5>
			</header>
			<div class="w3-container">
				<p>Cool huh?</p>
				<p>
					If you are Admin>>> go to Admin Login <<< ><a class="w3-text-teal"
						href="https://www.softsala.com">My WebSite</a> to learn more!
				</p>
			</div>
			<footer class="w3-container w3-teal">
				<p>ThankYou!!!</p>
			</footer>
		</div>
	</div>

	<!-- Team Container -->


	<div class="container p-5">
		<table class="table table-striped">
			<thead class="bg-primary text-white">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Age</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="e:${emp}">
					<th th:text="${e.id}">1</th>
					<td th:text="${e.firstName}"></td>

					<td th:text="${e.lastName}"></td>

					<td th:text="${e.age}"></td>


				</tr>
			</tbody>
		</table>
	</div>


	<!-- Footer -->
	<footer class="w3-container w3-padding-32 w3-theme-d1 w3-center">
		<h4>Follow Us</h4>
		<a class="w3-button w3-large w3-teal" href="javascript:void(0)"
			title="Facebook"><i class="fa fa-facebook"></i></a> <a
			class="w3-button w3-large w3-teal" href="javascript:void(0)"
			title="Twitter"><i class="fa fa-twitter"></i></a> <a
			class="w3-button w3-large w3-teal" href="javascript:void(0)"
			title="Google +"><i class="fa fa-google-plus"></i></a> <a
			class="w3-button w3-large w3-teal" href="javascript:void(0)"
			title="Google +"><i class="fa fa-instagram"></i></a> <a
			class="w3-button w3-large w3-teal w3-hide-small"
			href="javascript:void(0)" title="Linkedin"><i
			class="fa fa-linkedin"></i></a>
		<p>
			Powered by <a href="https://www.softsala.com" target="_blank">SANDEEP</a>
		</p>

		<div style="position: relative; bottom: 100px; z-index: 1;"
			class="w3-tooltip w3-right">
			<span class="w3-text w3-padding w3-teal w3-hide-small">Go To
				Top</span> <a class="w3-button w3-theme" href="#myPage"><span
				class="w3-xlarge"> <i class="fa fa-chevron-circle-up"></i></span></a>
		</div>
	</footer>

	<script>
		// Script for side navigation
		function w3_open() {
			var x = document.getElementById("mySidebar");
			x.style.width = "300px";
			x.style.paddingTop = "10%";
			x.style.display = "block";
		}

		// Close side navigation
		function w3_close() {
			document.getElementById("mySidebar").style.display = "none";
		}

		// Used to toggle the menu on smaller screens when clicking on the menu button
		function openNav() {
			var x = document.getElementById("navDemo");
			if (x.className.indexOf("w3-show") == -1) {
				x.className += " w3-show";
			} else {
				x.className = x.className.replace(" w3-show", "");
			}
		}
	</script>

</body>
</html>
